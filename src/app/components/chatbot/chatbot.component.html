<div class="max-w-7xl my-2 mx-auto bg-white p-8 shadow-md rounded-lg flex flex-col h-screen">
    <!-- Chat Bubbles Area -->
    <div class="flex-1 overflow-y-auto mb-4">
        <div *ngFor="let message of messages" class="mb-4">
            <!-- User Message -->
            <div *ngIf="message.sender === 'user'" class="flex justify-end">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-md">
                    {{ message.text }}
                </div>
            </div>
            <!-- Bot Message -->
            <div *ngIf="message.sender === 'bot'" class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-md">
                    {{ message.text }}
                </div>
            </div>
        </div>
    </div>

    <!-- Input Field for User to Send Messages -->
    <div class="mt-4">
        <textarea [(ngModel)]="userInput" placeholder="Type your message..." rows="1" autoResize="true" class="w-full p-2 border rounded-lg"></textarea>
        <!-- Send Button -->
        <button pButton type="button" (click)="sendMessage()" label="Send" class="mt-2 w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"></button>
    </div>
</div>
